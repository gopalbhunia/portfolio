{% extends 'base.html' %}

{% block title %}<title> Contact Me </title> {% endblock title %}

{% load static %}
{% block contact %}


<div class="container mt-4">

  <div class="row">
  
  <div class="col-md-4"></div>
  
  
  <div class="col-md-4">
      <h2 class="text-black text-center p-3">Contact Here</h2>

      <br>
      {%for message in messages %}
      <div class="alert alert-{{message.tags}} warning alert-dismissible fade show" role="alert">
          <strong>{{message}}</strong>
      </div>
      {% endfor %}
  
      <div class="card-header p-2">
  
          <form action="/contact/" method="post">
              {% csrf_token %}
          <div class="form-group">
              <h6><span><i class="bi bi-text"></i> Name </span></h6>
              <input type="text" class="form-control mb-3" name="name" required/>
          </div>
          
          
          <div class="form-group">
            <h6><span><i class="bi bi-envelope"></i> Email </span></h6>
            <input type="email" value="{{user.email}}" class="form-control mb-3" name="email" required/>
        </div>
        
          <div class="form-group">
            <h6><span><i class="bi-solid bi-phone"></i> Phone Number </span></h6>
            <input type= "number" class="form-control mb-3" name="num" required/>
          </div>



          <div class="form-group">
              <h6><span><i class="bi bi-text"></i> Description  </span></h6>
              <textarea type="" class="form-control mb-3" name="desc" required></textarea>
          </div>
  
          <div class="d-grid gap-2">
              <button type="submit" class="btn btn-secondary btn-lg btn-block">Submit</button>
          </div>
      </div>
  </form>
  
  
  </div>
  
  
  <div class="col-md-4"></div>
  
  
  
  </div>
  
  
  </div>
  
  
  

{% endblock contact %}
