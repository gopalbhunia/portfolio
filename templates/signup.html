{% extends 'base.html' %}

{% block title %}<title> SignUp  </title> {% endblock title %}

{% load static %}

{% block signupbody %}


<div class="container mt-4">

<div class="row">

<div class="col-md-4"></div>


<div class="col-md-4">
    <h2 class="text-black text-center p-3">Sign Up Here</h2> 

    {%for message in messages %}
    <div class="alert alert-{{message.tags}} warning alert-dismissible fade show" role="alert">
        <strong>{{message}}</strong>
    </div>
    {% endfor %}



    <div class="card-header p-2">

        <form action="/auth/signup/" method="post">
            {% csrf_token %}

        <div class="form-group">
            <h6><span><i class="bi bi-envelope"></i> Email </span></h6>
            <input type="text" class="form-control mb-3" name="email" required/>
        </div>

        <div class="form-group">
            <h6><span><i class="bi bi-key"></i> Password </span></h6>
            <input type="password" class="form-control mb-3" name="pass1" required/>
        </div>

        <div class="form-group">
            <h6><span><i class="bi bi-lock"></i> Confirm Password </span></h6>
            <input type="password" class="form-control mb-3" name="pass2" required/>
        </div>

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-secondary btn-lg btn-block">SignUp</button>
        </div>
    </div>

    &nbsp; Already User  ? <a href="/auth/login/">Login</a>
</form>


</div>


<div class="col-md-4"></div>



</div>


</div>




{% endblock signupbody %}
